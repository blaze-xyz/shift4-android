buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("org.jetbrains.kotlin.plugin.serialization") version "1.3.71"
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 4
        versionName rootProject.version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        viewBinding true
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()
            ignoreFailures = true
            reports {
                junitXml.enabled = true
            }
        }
        unitTests.includeAndroidResources = true
    }

    buildTypes {
        debug {
            buildConfigField("long", "VERSION_CODE", "${defaultConfig.versionCode}")
            buildConfigField("String", "VERSION_NAME", "\"${defaultConfig.versionName}\"")
            buildConfigField("String", "API_URL", "\"https://api.shift4.com\"")
            buildConfigField("String", "BACKOFFICE_URL", "\"https://dev.shift4.com\"")

            minifyEnabled false
            consumerProguardFiles 'consumer-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField("long", "VERSION_CODE", "${defaultConfig.versionCode}")
            buildConfigField("String", "VERSION_NAME", "\"${defaultConfig.versionName}\"")
            buildConfigField("String", "API_URL", "\"https://api.shift4.com\"")
            buildConfigField("String", "BACKOFFICE_URL", "\"https://dev.shift4.com\"")

            minifyEnabled false
            consumerProguardFiles 'consumer-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    apply plugin: 'maven-publish'

    tasks.withType(Test) {
        maxParallelForks = Runtime.runtime.availableProcessors()
    }
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'com.shift4'
                artifactId = 'shift4-android'
                version = rootProject.version

                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')

                    //Iterate over the compile dependencies (we don't want the test ones), adding a <dependency> node for each
                    configurations.implementation.allDependencies.each {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }

    dependencies {
        //Android
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation 'androidx.core:core-ktx:1.6.0'
        implementation 'androidx.appcompat:appcompat:1.3.0'
        implementation 'com.google.android.material:material:1.4.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

        //3DS
        debugCompileOnly fileTree(dir: "../ipworks_debug", include: ["*.aar"])
        releaseCompileOnly fileTree(dir: "../ipworks", include: ["*.aar"])

        //Fuel
        implementation 'com.google.code.gson:gson:2.9.1'
        implementation 'com.github.kittinunf.fuel:fuel:2.3.1'
        implementation 'com.github.kittinunf.fuel:fuel-gson:2.3.1'
        implementation 'com.github.kittinunf.fuel:fuel-coroutines:2.3.1'

        //Coroutines
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'

        //External
        implementation 'com.alimuzaffar.lib:pinentryedittext:2.0.6'
        implementation 'com.hbb20:android-country-picker:0.0.7'

        //Test
        testImplementation 'com.google.code.gson:gson:2.9.1'
        testImplementation 'com.github.kittinunf.fuel:fuel:2.3.1'
        testImplementation 'com.github.kittinunf.fuel:fuel-gson:2.3.1'
        testImplementation 'com.github.kittinunf.fuel:fuel-coroutines:2.3.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
        testImplementation 'org.apache.directory.studio:org.apache.commons.codec:1.8'
        testImplementation "androidx.arch.core:core-testing:2.1.0"
        testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.2"
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
